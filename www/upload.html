<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CAD File</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4A5568;
        }

        main {
            background: #fff;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            transition: all 0.3s ease;
        }

        main:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 28px;
            color: #2D3748;
            margin-bottom: 30px;
            font-weight: 700;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 12px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px dashed #CBD5E0;
            background: #F7FAFC;
            color: #4A5568;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        input[type="file"]:hover {
            background: #EDF2F7;
            border-color: #A0AEC0;
        }

        button {
            padding: 12px 0;
            width: 100%;
            background-color: #3182CE;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2B6CB0;
        }

        p {
            font-size: 14px;
            color: #4A5568;
        }

        a {
            color: #3182CE;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #2B6CB0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Upload Your CAD File</h1>
        <form action="/api/forge/datamanagement/bucket/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="fileToUpload" accept=".dwg,.dxf" />
            <button type="submit">Upload</button>
        </form>
        <p><a href="supported_file.html">Supported formats can be found here</a></p>
    </main>
</body>
</html>
